global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Flash Sale Backend API metrics
  - job_name: 'flash-sale-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']  # Updated to backend port
    metrics_path: '/api/v1/metrics' # Updated to correct endpoint
    scrape_interval: 5s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 5s

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # Custom flash sale metrics from Redis
  - job_name: 'flash-sale-custom-metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/monitoring/benchmark'
    scrape_interval: 30s