<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Flash Sale Real-Time Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected { background-color: #4CAF50; }
        .status-disconnected { background-color: #f44336; }
        
        .flash-effect {
            animation: flash 0.5s ease-in-out;
        }
        
        @keyframes flash {
            0% { background-color: rgba(255, 255, 255, 0.3); }
            50% { background-color: rgba(255, 193, 7, 0.5); }
            100% { background-color: rgba(255, 255, 255, 0.15); }
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stock-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .stock-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ffa502, #26de81);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî• Flash Sale Real-Time Monitor</h1>
        <p>
            <span class="status-indicator" id="connectionStatus"></span>
            <span id="connectionText">Connecting...</span> | 
            Live System Monitoring
        </p>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="totalOrders">0</div>
            <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="ordersPerSecond">0</div>
            <div class="stat-label">Orders/Second</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="successRate">0%</div>
            <div class="stat-label">Success Rate</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avgResponseTime">0ms</div>
            <div class="stat-label">Avg Response Time</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="queueDepth">0</div>
            <div class="stat-label">Queue Depth</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="activeUsers">0</div>
            <div class="stat-label">Active Users</div>
        </div>
    </div>
    
    <div class="chart-container">
        <h3 class="chart-title">üìà Orders Over Time</h3>
        <canvas id="ordersChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h3 class="chart-title">‚ö° Response Time Distribution</h3>
        <canvas id="responseChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h3 class="chart-title">üè™ Product Stock Levels</h3>
        <div class="product-grid" id="productGrid">
            <!-- Products will be populated dynamically -->
        </div>
    </div>

    <script>
        class FlashSaleMonitor {
            constructor() {
                this.socket = null;
                this.charts = {};
                this.data = {
                    orders: [],
                    responseTimes: [],
                    products: new Map()
                };
                
                this.connect();
                this.initCharts();
                this.updateStats();
            }
            
            connect() {
                this.socket = io('ws://localhost:3001/monitoring');
                
                this.socket.on('connect', () => {
                    document.getElementById('connectionStatus').className = 'status-indicator status-connected';
                    document.getElementById('connectionText').textContent = 'Connected';
                    console.log('üîå Connected to Flash Sale Monitor');
                });
                
                this.socket.on('disconnect', () => {
                    document.getElementById('connectionStatus').className = 'status-indicator status-disconnected';
                    document.getElementById('connectionText').textContent = 'Disconnected';
                });
                
                this.socket.on('metrics-update', (data) => {
                    this.handleMetricsUpdate(data);
                });
                
                this.socket.on('order-update', (data) => {
                    this.handleOrderUpdate(data);
                });
                
                this.socket.on('inventory-update', (data) => {
                    this.handleInventoryUpdate(data);
                });
            }
            
            initCharts() {
                // Orders Over Time Chart
                const ordersCtx = document.getElementById('ordersChart').getContext('2d');
                this.charts.orders = new Chart(ordersCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Orders/min',
                            data: [],
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            tension: 0.4
                        }, {
                            label: 'Failed Orders/min',
                            data: [],
                            borderColor: '#f44336',
                            backgroundColor: 'rgba(244, 67, 54, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        },
                        plugins: {
                            legend: { labels: { color: 'white' } }
                        }
                    }
                });
                
                // Response Time Chart
                const responseCtx = document.getElementById('responseChart').getContext('2d');
                this.charts.responseTime = new Chart(responseCtx, {
                    type: 'bar',
                    data: {
                        labels: ['<100ms', '100-500ms', '500ms-1s', '1-2s', '2-5s', '>5s'],
                        datasets: [{
                            label: 'Request Count',
                            data: [0, 0, 0, 0, 0, 0],
                            backgroundColor: [
                                '#4CAF50', '#8BC34A', '#FFC107', 
                                '#FF9800', '#FF5722', '#F44336'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: 'white' } }
                        }
                    }
                });
            }
            
            handleMetricsUpdate(data) {
                // Update real-time stats
                document.getElementById('totalOrders').textContent = data.totalOrders || 0;
                document.getElementById('ordersPerSecond').textContent = (data.ordersPerSecond || 0).toFixed(1);
                document.getElementById('successRate').textContent = ((data.successRate || 0) * 100).toFixed(1) + '%';
                document.getElementById('avgResponseTime').textContent = Math.round(data.avgResponseTime || 0) + 'ms';
                document.getElementById('queueDepth').textContent = data.queueDepth || 0;
                document.getElementById('activeUsers').textContent = data.activeUsers || 0;
                
                // Flash effect on updates
                document.querySelectorAll('.stat-card').forEach(card => {
                    card.classList.add('flash-effect');
                    setTimeout(() => card.classList.remove('flash-effect'), 500);
                });
                
                // Update charts
                this.updateOrdersChart(data);
                this.updateResponseTimeChart(data);
            }
            
            handleOrderUpdate(data) {
                console.log('üìã Order Update:', data);
                // Handle individual order updates
            }
            
            handleInventoryUpdate(data) {
                this.updateProductGrid(data.products || []);
            }
            
            updateProductGrid(products) {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = '';
                
                products.forEach(product => {
                    const stockPercentage = (product.currentStock / product.initialStock) * 100;
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    let statusEmoji = 'üü¢';
                    if (product.currentStock === 0) statusEmoji = 'üî¥';
                    else if (stockPercentage < 20) statusEmoji = 'üü°';
                    
                    card.innerHTML = `
                        <h4>${statusEmoji} ${product.name}</h4>
                        <p><strong>${product.currentStock}</strong> / ${product.initialStock}</p>
                        <div class="stock-bar">
                            <div class="stock-fill" style="width: ${stockPercentage}%"></div>
                        </div>
                        <p style="margin-top: 5px; font-size: 0.9em;">
                            ${stockPercentage.toFixed(1)}% remaining
                        </p>
                    `;
                    
                    grid.appendChild(card);
                });
            }
            
            updateOrdersChart(data) {
                const now = new Date().toLocaleTimeString();
                const chart = this.charts.orders;
                
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(data.successfulOrders || 0);
                chart.data.datasets[1].data.push(data.failedOrders || 0);
                
                // Keep only last 20 data points
                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                    chart.data.datasets[1].data.shift();
                }
                
                chart.update('none');
            }
            
            updateResponseTimeChart(data) {
                if (data.responseTimeDistribution) {
                    this.charts.responseTime.data.datasets[0].data = data.responseTimeDistribution;
                    this.charts.responseTime.update('none');
                }
            }
            
            updateStats() {
                // Simulate some data if no WebSocket connection
                setInterval(() => {
                    if (!this.socket || !this.socket.connected) {
                        // Simulate live data for demo purposes
                        const mockData = {
                            totalOrders: Math.floor(Math.random() * 1000),
                            ordersPerSecond: Math.random() * 50,
                            successRate: Math.random() * 0.1,
                            avgResponseTime: 500 + Math.random() * 1500,
                            queueDepth: Math.floor(Math.random() * 100),
                            activeUsers: Math.floor(Math.random() * 200)
                        };
                        this.handleMetricsUpdate(mockData);
                    }
                }, 2000);
            }
        }
        
        // Initialize the monitor when page loads
        window.addEventListener('load', () => {
            new FlashSaleMonitor();
        });
    </script>
</body>
</html>
